spring:
    application:
        name: spring-boot-redis
    cache:
        type: redis
        host: localhost
        port: 6379
        timeout: 1000
        redis:
            time-to-live: 60000
    redis:
        timeout: 1000
        lettuce:
            # Lettuce client timeouts
            connect-timeout: 2000ms  # Connection timeout
            read-timeout: 2000ms     # Read timeout
            write-timeout: 2000ms    # Write timeout

cache-ttl:
    cache-cat-one-ttl-in-min: 5

logging:
    level:
        org.springframework.web: info