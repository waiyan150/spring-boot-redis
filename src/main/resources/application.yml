spring:
    application:
        name: spring-boot-redis
    cache:
        type: redis
        redis:
            time-to-live: 60000
    redis:
        host: localhost
        port: 6379
        timeout: 1000  # General timeout in milliseconds
    data:
        redis:
            timeout: 1000

cache-ttl:
    cache-cat-one-ttl-in-min: 5

logging:
    level:
        org.springframework.web: info
